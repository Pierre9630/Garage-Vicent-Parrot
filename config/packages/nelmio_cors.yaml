nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api':
            allow_origin: ['http://127.0.0.1:8000/search'] # Remplacez par l'URL de votre application React
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET', 'POST']
            max_age: 3600
